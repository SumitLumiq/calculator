<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calculator">
        <div class="display btn1"></div>
        <div onclick="addDisplay(1)" class="button-30">1</div>
        <div onclick="addDisplay(2)" class="button-30">2</div>
        <div onclick="addDisplay(3)" class="button-30">3</div>
        <div onclick="addDisplay('+')" class="button-30 ybtn">+</div>
        <div onclick="addDisplay(4)" class="button-30">4</div>
        <div onclick="addDisplay(5)" class="button-30">5</div>
        <div onclick="addDisplay(6)" class="button-30">6</div>
        <div onclick="addDisplay('-')" class="button-30 ybtn">-</div>
        <div onclick="addDisplay(7)" class="button-30">7</div>
        <div onclick="addDisplay(8)" class="button-30">8</div>
        <div onclick="addDisplay(9)" class="button-30">9</div>
        <div onclick="addDisplay('*')" class="button-30 ybtn">ร</div>
        <div onclick="clearDisplay()" class="button-30 cbtn">C</div>
        <div onclick="addDisplay(0)" class="button-30">0</div>
        <div onclick="solve()" class="button-30">=</div>
        <div onclick="addDisplay('/')" class="button-30 ybtn">รท</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
